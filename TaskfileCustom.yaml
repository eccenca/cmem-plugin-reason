---
version: '3'

vars:
  ROBOT_DIR: cmem_plugin_reason/bin

tasks:

  download_robot:
    desc: Download ROBOT jar
    cmds:
      - mkdir -p {{.ROBOT_DIR}}
      - curl -L -C - -o {{.ROBOT_DIR}}/robot.jar https://github.com/ontodev/robot/releases/download/v1.9.6/robot.jar

  clean_robot:
    desc: Removes ROBOT_DIR
    cmds:
      - rm -rf {{.ROBOT_DIR}}
